<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Details</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo" class="logo" />
    <div class="auth-links">
      <a href="login.html" class="login-button" id="login-link">Login</a>
      <a href="register.html" class="login-button" id="register-link">Create</a>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </nav>

  <main class="place-details">
    <section id="place-details" class="place-info">
      <!-- Place details will be inserted dynamically -->
    </section>

    <section id="reviews">
      <h3>Reviews</h3>
      <!-- Reviews will be inserted dynamically -->
    </section>

    <section id="add-review">
      <h3>Add a Review</h3>
      <form id="review-form" class="add-review form">
        <label for="review-text">Review:</label>
        <textarea id="review-text" name="review-text" required></textarea>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
          <option value="1">1 ⭐️</option>
          <option value="2">2 ⭐️</option>
          <option value="3">3 ⭐️</option>
          <option value="4">4 ⭐️</option>
          <option value="5">5 ⭐️</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
