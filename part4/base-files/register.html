<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo" class="logo" />
    <div class="auth-links">
      <a href="login.html" class="login-button" id="login-link">Login</a>
      <a href="register.html" class="login-button" id="register-link">Create</a>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="login.html" id="nav-login">Login</a>
    <a href="register.html" id="nav-register">Create</a>
  </nav>

  <main>
    <form id="register-form" class="form">
      <h2>Create Account</h2>

      <div class="form-group">
        <label for="name">Full Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          autocomplete="new-password"
        />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Confirm your password"
          required
        />
      </div>

      <div id="register-error" class="error-message"></div>

      <button type="submit">Create Account</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
