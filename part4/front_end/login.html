<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
     <header>
        <nav>
            <a class="logo" href="index.html"><img src="logo_hbnb.png" alt="logo of hbnb"></a>
            <a class="login-button" href="login.html" id="login-link"><img src="hbnb_login.png" alt="login logo"></a>
        </nav>
    </header>
    <main>
        <form id="login-form">
            <div class="login-in-hbnb"><img src="hbnb_login.png" alt="login logo">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <br>
            <button type="submit">Login</button>
            </div>
        </form>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
