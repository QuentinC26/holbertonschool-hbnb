<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="index.html"><img src="logo_hbnb.png" alt="logo of hbnb"></a>
            <a class="login-button" href="login.html" id="login-link"><img src="hbnb_login.png" alt="login logo"></a>
        </nav>
    </header>
    <main>
        <section id="place-details">
           <div class="place-title_in_place"> <h1><section id="place.tile"> Title of place</section></h1></div>
           <br>
           <div class="place-details"><br>
           <div class="place-info"><b>Host:</b> Name of host</div>
           <br>
           <div class="place-info"><b>Price per night:</b> Price par night</div>
           <br>
           <div class="place-info"><b>Description:</b> Description</div>
           <br>
           <div class="place-info"><b>Amenities:</b> Amenities</div>
        </section>
        <br>
        <section id="reviews">
            <div class="review-title"> <h1><section id="review.tile"> Reviews :</section></h1></div>
           <br>
           <div class="review-card"><br>
           <div class="review-info"><b>Name of host</b></div>
           <br>
           <div class="review-info">Description</div>
           <br>
           <div class="review-info"><b>Rating:</b> Note sur 5</div>
        </section>
        <br>
        <section id="add-review">
            <h2>Add a Review :</h2>
            <br>
           <div class="add-review_in_place"><a href="add_review.html" id="review-link"><img src="add_review.png" alt="add review logo"></a>
        </section></div>
           <br>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
