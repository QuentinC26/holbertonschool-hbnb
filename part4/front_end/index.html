<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="index.html"><img src="logo_hbnb.png" alt="logo of hbnb"></a>
            <a class="login-button" href="login.html" id="login-link"><img src="hbnb_login.png" alt="login logo"></a>
        </nav>
    </header>
    <main>
        <section id="filter">
           <img src="available.png" alt="place available">
            <br>
            <br>
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option>All</option>
            </select>
        </section>
        <br>
        <br>
        <section id="places-list">
            <div class="place-card">
            <div class="body-card"></div>
                <div class="place-title"> <h1><section id="place.title"> Name of place</section></h1></div>
                <br>
                <div class="place-price"> <h3><section id="place.price"></section>Price of place</h3></div>
                <br>
                <div><a class="details-button" href="place.html"><img src="view_details.png" alt="view details"></div>
            </div>
        </section>
    </main>
