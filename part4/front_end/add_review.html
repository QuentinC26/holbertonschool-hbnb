<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
     <header>
        <nav>
            <a class="logo" href="index.html"><img src="logo_hbnb.png" alt="logo of hbnb"></a>
            <a class="login-button" href="login.html" id="login-link"><img src="hbnb_login.png" alt="login logo"></a>
        </nav>
    </header>
    <main>
        <section id="reviews">
        <form id="review-form">
            <div class="add-review"> <img src="add_my_review.png" alt="add review">
            <br>
            <br>
            <label for="review">Your Review for Name of place:</label>
            <br>
            <br>
            <textarea id="text" name="review" required></textarea>
            <br>
            <br>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            </select>
            <button type="submit">Submit Review</button>
        </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
